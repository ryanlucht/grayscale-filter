<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Temporary Toggle Section -->
    <div class="temp-toggle-section">
      <div class="temp-toggle-header">
        <h2>âš¡ Quick Override</h2>
        <div id="tempStatus" class="temp-status"></div>
      </div>

      <div class="temp-toggle-controls">
        <button id="powerButton" class="power-button" title="Temporary toggle">
          <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 2v10M18.36 6.64a9 9 0 1 1-12.73 0"></path>
          </svg>
        </button>

        <div class="duration-selector">
          <label for="durationSelect">Duration:</label>
          <select id="durationSelect" class="duration-dropdown">
            <option value="900000">15 minutes</option>
            <option value="1800000" selected>30 minutes</option>
            <option value="3600000">1 hour</option>
            <option value="86400000">1 day</option>
          </select>
        </div>
      </div>

      <div id="tempTimer" class="temp-timer" style="display: none;">
        <span class="timer-label">Override expires in:</span>
        <span id="timerDisplay" class="timer-display">--:--</span>
        <button id="cancelOverride" class="cancel-btn">Cancel</button>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>ðŸŽ¨ Grayscale Filter</h1>
    </div>

    <!-- Quick Toggle for Current Site -->
    <div class="quick-toggle">
      <div id="currentDomain" class="current-domain">Loading...</div>
      <button id="toggleButton" class="toggle-btn">
        <span id="toggleText">Add to Grayscale</span>
      </button>
    </div>

    <!-- Manual Add Section -->
    <div class="add-section">
      <input
        type="text"
        id="domainInput"
        class="domain-input"
        placeholder="example.com"
        aria-label="Enter domain name"
      >
      <button id="addButton" class="add-btn">Add Domain</button>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Domain List -->
    <div class="domain-list-section">
      <h3>Grayscaled Websites</h3>
      <div id="domainList" class="domain-list"></div>
      <div id="emptyState" class="empty-state">No domains added yet</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
