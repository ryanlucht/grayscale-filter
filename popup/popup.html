<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Override Banner (hidden when inactive) -->
    <div id="overrideBanner" class="section override-banner" style="display: none;">
      <div class="override-status">
        <span id="overrideStatusText">Grayscale Override Active</span>
        <span id="timerDisplay" class="timer">--:--</span>
      </div>
      <button id="cancelOverride" class="btn-secondary">Cancel</button>
    </div>

    <!-- Current Site Section -->
    <div class="section current-site-section">
      <h2 class="section-heading">Current Site</h2>
      <div id="currentDomain" class="current-domain">Loading...</div>
      <button id="toggleButton" class="btn-primary">
        <span id="toggleText">Add to Grayscale</span>
      </button>
      <!-- Power button for temporary override -->
      <div class="override-controls">
        <button id="powerButton" class="btn-icon" title="Temporary override">
          <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 2v10M18.36 6.64a9 9 0 1 1-12.73 0"></path>
          </svg>
        </button>
        <select id="durationSelect" class="duration-select">
          <option value="900000">15 min</option>
          <option value="1800000" selected>30 min</option>
          <option value="3600000">1 hour</option>
          <option value="86400000">1 day</option>
        </select>
      </div>
    </div>

    <!-- Manual Entry Section -->
    <div class="section manual-entry-section">
      <h2 class="section-heading">Add Domain</h2>
      <input type="text" id="domainInput" class="input" placeholder="example.com" aria-label="Enter domain name">
      <button id="addButton" class="btn-primary">Add Domain</button>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Domain List Section -->
    <div class="section domain-list-section">
      <h2 class="section-heading">Grayscaled Websites</h2>
      <div id="domainList" class="domain-list"></div>
      <div id="emptyState" class="empty-state">No domains added yet</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
